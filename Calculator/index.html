<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Calculator</h1>
<table class="calculator">
    <tr class="row">
    <td colspan = "3">
        <input class="display-box" type="text" id="input" disabled>
    </td>
    <td>
        <input class="button" type="button" value="C" id="clr" onclick="clearScreen()" >
    </td>
    </tr>    
    <tr class="row">
    <td><input class="button" id="block1" type="button" value="1" onclick="display('1')"></td>
    <td><input class="button" id="block2" type="button" value="2" onclick="display('2')"></td>
    <td><input class="button" id="block3" type="button" value="3" onclick="display('3')"></td>
    <td><input class="button" id="plus" type="button" value="+" onclick="display('+')"></td>
    </tr>
    <tr class="row">
       <td><input class="button" id="block4" type="button" value="4" onclick="display('4')"></td>
    <td><input class="button" id="block5" type="button" value="5" onclick="display('5')"></td>
    <td><input class="button" id="block6" type="button" value="6" onclick="display('6')"></td>
    <td><input class="button" id="minus" type="button" value="-" onclick="display('-')"></td> 
    </tr>
    <tr class="row">
    <td><input class="button" id="block7" type="button" value="7" onclick="display('7')"></td>
    <td><input class="button" id="block8" type="button" value="8" onclick="display('8')"></td>
    <td><input class="button" id="block9" type="button" value="9" onclick="display('9')"></td>
    <td><input class="button" id="multiply" type="button" value="*" onclick="display('*')"></td> 
    </tr>
    <tr class="row">
    <td><input class="button" id="dot" type="button" value="." onclick="display('.')"></td>
    <td><input class="button" id="block0" type="button" value="0" onclick="display('0')"></td>
    <td><input class="button" id="ans" type="button" value="=" onclick="calculate()"></td>
    <td><input class="button" id="divide" type="button" value="/" onclick="display('/')"></td> 
    </tr>
    </table>
    </body>
    <script src="index.js" ></script>
</html>
